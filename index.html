<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alimentos Polar</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

<body>

	<section class="page-wrap">

	</section>

	<footer class="site-footer">
		<div class="sponsors-wrap">
			<div class="sponsor-child"><img src="images/sponsors/toddy.png" alt=""></div>
			<div class="sponsor-child"><img src="images/sponsors/quaker.png" alt=""></div>

			<div class="sponsor-child"><img src="images/sponsors/dogourmet.png" alt=""></div>
		</div>
